<div class="container">

<table class="table">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">Mobile</th>
      <th scope="col">jobTitle</th>
      <th scope="col">Action</th>
      <th scope="col">Action</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of emp">
      <td>{{ e.name }}</td>
      <td>{{ e.email }}</td>
      <td>{{ e.mobile }}</td>
      <td>{{ e.jobTitle }}</td>
      <td><button (click)="deleteEmp(this.e)">Delete</button>&nbsp;</td>
      <td><button (click)="editEmp(this.e)">Edit</button>&nbsp;</td>	  
    </tr>
  </tbody>  
</table>
</div>
